<form method="POST" th:action="@{/process-csv}" enctype="multipart/form-data">
    <div>
        <label for="file">Select a CSV file</label>
        <input type="file" name="file" id="file" accept=".csv">
    </div>
    <div>
        <select id="dropDownList" th:name="dateType">
            <option th:each="option : ${options}" th:value="${option}" th:text="${option.getUserFriendlyName()}"></option>
        </select>
    </div>
    <button type="submit">Process Employees CSV</button>
</form>
